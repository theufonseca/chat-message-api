version: '3.1'

services:

  dbmessage:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    restart: always
    environment:
      MYSQL_DATABASE: message
      MYSQL_USER: user
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - c:\chat\message\db:/var/lib/mysql
    ports:
      - "33061:3306"
    networks:
      - chat

networks:
  chat:
    driver: bridge